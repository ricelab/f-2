<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

      <title>Holla Test</title>

      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script>
      <link rel="stylesheet" type="text/css" href="spectrum/spectrum.css">
      <script type="text/javascript" src="spectrum/spectrum.js"></script>
      <script src="resize.js"></script>
      <script src="img-touch-canvas.js"></script>
      <script src="hammer.js"></script>
      <!--<script src="jquery.hammer.min.js"></script> -->
      <script src="hammer.fakemultitouch.js"></script>
      <script src="hammer.showtouches.js"></script>

      <script src="/socket.io/socket.io.js"></script>
      <script src="holla.js"></script>


      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="alert"></div>

      <div id="fields">
         <input id="whoAmI" type="text" placeholder="Who are you?" style="display: none;"></input>
         <input id="whoCall" type="text" placeholder="Who do you want to call?" style="display: none;"></input>
      </div>

      <div class="video-container">
         <canvas id='canvas_them' class="them"></canvas>
         <video id="them" class="them" autoplay="true"></video>

         <canvas id='canvas_me' class="me"></canvas>
         <video id="me" class="me" autoplay="true" muted="true"></video>

         <img id="image" class="high_res">
         <canvas id="img_canvas" class="high_res" height="363" width="384" style="position:fixed;"></canvas>

         <div id="image_stream"></div>

         <div id="wrap_me" class="me" style="overflow:hidden;"></div>
         <div id="wrap_them" class="them" style="overflow:hidden;"></div>
         <div id="wrap_thumb" class="thumbnail" style="background-color: rgba(225, 225, 225, .1);">
             <div id="wrap_scroll" class="thumbnail"></div>
         </div>
         <img id="loading" style="display:none; z-index: 8;position: absolute;top: 50%;left: 50%; width:80;height:80" src="loading1.gif"/>
         <img id="hide_video" class="icon" src="image/arrow_hide.png"/>
         <img id="swap_video" class="icon" src="image/arrow_swap.png"/>
         <img id="switch_cam" class="icon" src="image/camera_switch.png"/>
         <img id="take_photo" class="icon" src="image/take_photo.png"/>
         <img id="take_video" class="icon" src="image/take_video.png"/>
         <img id="arrow" class="icon" src="image/arrow_cursor.png"/>
         <img id="pen" class="icon" src="image/pen.png"/>
         <img id="palette" class="icon" src="image/palette.png"/>
         <img id="eraser" class="icon" src="image/eraser.png"/>
         <img id="thumbnail" class="icon" src="image/thumbnail.png"/>
         <img id="hand" class="icon" src="image/hand.png"/>
         <img id="hangup" class="icon" src="image/hangup.png"/>
         <input type='text' value='#ff0031' id='spectrum'/>
      </div>

      <div id="controls" style="max-width:50%;display:block;">
         <div id="size_div">
            <label for="size">Size</label>
            <input id="size" type="range" name="points" min="1" max="3">
         </div>

         <div id="time_div">
            <label for="time">Time</label>
            <input id="time" type="range" name="points" min="0" max="3">
         </div>

         <button id="remove" style="display: none">Clear</button>
         <button id="colour" style="display: none">Change color</button>

         <button id="back_video" style="display: none;">Back to Video</button>
         <button id="sync_video" style="display: none;">DS</button>

         <input type="file" id="picture" name="picture" accept="image/*" style="display:none;">
         <button id="photo">High res</button>

         <input type="file" id="icon" name="icon" accept="image/*"/>
         <button id="icon">Set image</button>

         <div id="flip_video_div">
            <label id="flip_video_label" for="flip_video">Flip Video</label>
            <input type="checkbox" id="flip_video"/>
         </div>

         <div id="show_line_div" style="display: none">
            <label id="show_line_label" for="show_line"  style="display: none">Draw</label>
            <input type="checkbox" id="show_line"  style="display: none"/>
            <label id="move_img_label" for="move_img">Move</label>
            <input type="checkbox" id="move_img" checked="true"/>
         </div>

         <div id="show_small_video_div">
            <label id="show_small_video_label" for="show_small_video">Show small video</label>
            <input type="checkbox" checked id="show_small_video"/>
         </div>

          <div class='select' style="display: none">
              <label for='videoSource'>Video source: </label><select id='videoSource'></select>
          </div>

          <button id="show_thumbnail" style="display: none;">Show thumbnails</button>
          <button id="hide_thumbnail" style="display: none;">Hide thumbnails</button>

         <div id="bitrate">Bitrate:</div>
      </div>

      <div id="cursor">
         <img src="/cursor.png"/>
      </div>
      <script src="client.js"></script>
   </body>
</html>
